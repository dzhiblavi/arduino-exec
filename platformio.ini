[env]
test_build_src = yes
extra_scripts =
    pre:pio/fix_include_paths.py
    post:pio/fix_system_includes.py
check_tool = cppcheck, clangtidy
check_flags =
	clangtidy: --config-file=.clang-tidy
	cppcheck: --suppressions-list=.cppcheck.suppress --inline-suppr
build_unflags = -std=gnu++11
lib_deps = utest

[env:test]
test_framework = unity
build_type = debug
build_src_flags =
    ${env.build_src_flags}
    -DTIME_USE_MANUAL
    -DEXEC_INT_MANUAL

[env:native]
extends = env:test
platform = ./platforms/clang
build_src_flags =
    ${env:test.build_src_flags}
    -DEXEC_NATIVE

[env:arduino]
extends = env:test
framework = arduino
monitor_speed = 115200
monitor_echo = yes

[env:esp8266]
extends = env:arduino
platform = espressif8266
board = d1_mini
upload_speed = 921600
monitor_filters = esp8266_exception_decoder, default
board_build.filesystem = littlefs
build_unflags = ${env:arduino.build_unflags} -std=gnu++17
build_src_flags = ${env:arduino.build_src_flags} -std=c++20

[env:nano]
extends = env:arduino
platform = atmelavr
board = nanoatmega328new
upload_protocol = arduino
lib_deps = gyverlibs/GyverIO
platform_packages =
	toolchain-atmelavr@file:///opt/homebrew/opt/avr-gcc@14/
build_src_flags =
    ${env:test.build_src_flags}
    -std=gnu++23
    -Wno-subobject-linkage
    --sysroot=/opt/homebrew/opt/avr-gcc@14/avr/
    -I/opt/homebrew/opt/avr-gcc@14/avr/include
    -I../stdlike/src
    -I../../app/.pio/libdeps/multitool_tool/EncButton/src

[env:compdb]
extends = env:native
test_build_src = yes
build_src_filter = +<*> +<../test/**>
lib_deps = throwtheswitch/Unity
build_src_flags =
    ${env:native.build_src_flags}
    -I./test/
    -I./.pio/libdeps/native/Unity/src

[env:compdb-nano]
extends = env:nano
test_build_src = yes
build_src_filter = +<*> +<../test/**>
lib_deps =
    ${env:nano.lib_deps}
    throwtheswitch/Unity
build_src_flags =
    ${env:nano.build_src_flags}
    -I./test/
    -I./.pio/libdeps/nano/Unity/src

[env:compdb-esp8266]
extends = env:esp8266
test_build_src = yes
build_src_filter = +<*> +<../test/**>
lib_deps =
    ${env:nano.lib_deps}
    throwtheswitch/Unity
build_src_flags =
    ${env:esp8266.build_src_flags}
    -I./test/
    -I./.pio/libdeps/esp8266/Unity/src
